<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    <form>
        <h1 class="titulo">Meu Querido Di√°rio</h1>
        <img class="livro" src="assets/livro_preto.png" alt="Livro">
        <div class="container">
            <div class="campo">
                <div class="lista">
                    <label id="campo" for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div> 
                <div class="lista">       
                    <label id="campo" for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div> 
                <div class="lista">
                    <label id="campo" for="email">Email:</label>
                    <input type="email" name="email" id="email" required>               
                </div> 
                <div class="lista">
                    <label id="campo" for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
            </div>    
            <button class="button" type="submit">Cadastrar</button>
        </div>
    </form>

   
</body>
</html>
